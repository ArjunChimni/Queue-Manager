<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer async src="upload.js"></script>

    <title>Upload Files</title>
  </head>

  <body>
    <ul id="nav">
      <h2 style="margin:10px">Queue Manager</h2>
      <div id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="list.html">All Questions</a></li>
        <li><a href="uploadresources.html">Helpful Resources</a></li>
        <li>Lab Section</li>
      </div>
  </ul>

    <div id="main" class="header">
        <h2 style="margin:10px"> Resources for Help</h2>

        <input type="text" id="lab_specifier" placeholder="Please enter a lab number from 1-6...">
        <input type="text" id="author" placeholder="Please enter your name...">
        <button class="addBtn" id="button">Add</button>

        <br>
        <br>
        <br>

        <p style="text-align: left">Upload Files Here:</p>
        <input type="file" multiple
            name="file" 
            id="file" 
            onchange="javascript:updateList()" />
        
        <br>
        <br>
        <br>

        <p style="text-align: left">Upload Other Resources Here:</p>
        <input type="text" id="otherres" placeholder="Please type here...">
        <button class="addBtn" id="button1">Add</button>
       
        <div class="space"></div>

        <p>Selected files:</p>

        <ul>
        <div id="fileList"></div>
        </ul>

        <a href="resources.html">View all resources</a>
  </body>
</html>
